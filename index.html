<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Cougar Watch</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Prevent horizontal scrolling */
        body, html {
            overflow-x: hidden;
            font-family: Montserrat, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main content area to allow for footer positioning */
        .content {
            flex: 1;
            text-align: center;
            padding: 20px;
        }

        /* Header full width with centered nav content */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #ccc;
            width: 100%;
        }

        /* Centered navigation links */
        .header-container nav {
            margin: 0 auto;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }

        /* Cart container styling */
        .cart-container {
            position: relative;
        }

        .cart-button {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 12px;
            text-decoration: none;
        }

        .cart-image {
            width: 40px;
            height: 40px;
        }

        /* Product section */
        .product {
            display: inline-block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            text-align: center;
            position: relative;
        }

        .product img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .product h3 {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: 700;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        /* Footer fixed to bottom */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border-top: 1px solid #ccc;
        }

        footer table {
            width: 100%;
            max-width: 100%;
        }

        /* Left-align footer content */
        footer td {
            padding-left: 0;
        }
    </style>
    <script>
        // Function to update the cart quantity
        function updateCartQuantity() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            let totalQuantity = 0;

            for (const productId in cart) {
                if (cart.hasOwnProperty(productId)) {
                    totalQuantity += cart[productId].quantity;
                }
            }

            document.getElementById('cartButton').textContent = totalQuantity;
        }

        window.onload = updateCartQuantity;
    </script>
</head>
<body>

    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main content -->
    <div class="content">
        <h2>Products</h2>
        <div class="product" id="CougarWatch">
            <a href="antivirusproduct.html">
                <div class="product-text">CougarWatch</div>
                <img src="logo.jpg" alt="CougarWatch Antivirus Product" />
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script>
        // Insert header content
        document.getElementById('header-container').innerHTML = `
            <div class="header-container">
                <h1 style="font-size:24px;">CougarWatch</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="antivirusproduct.html">Products</a>
                    <a href="about.html">About</a>
                </nav>
                <div class="cart-container">
                    <a href="shoppingcart.html">
                        <img src="shoppingcart.jpg" alt="Shopping Cart" class="cart-image" />
                    </a>
                    <a href="shoppingcart.html" class="cart-button" id="cartButton">0</a>
                </div>
            </div>
        `;

        // Insert footer content
        document.getElementById('footer-container').innerHTML = `
            <footer>
                <table>
                    <tr>
                        <td><strong>Updated:</strong> 30 January, 2024</td>
                        <td style="text-align: right;">&copy; 2024 by CougarWatch</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="http://validator.w3.org/check/referer">
                                <img src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0!" height="31" width="88" />
                            </a>
                        </td>
                        <td style="text-align: right;">All Rights Reserved.</td>
                    </tr>
                </table>
            </footer>
        `;

        updateCartQuantity();
    </script>

</body>
</html>
