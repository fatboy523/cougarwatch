<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cougar Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Redirect if already logged in
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "dashboard.html"; // Change this to your dashboard/home page
        }

        function signIn() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Dummy authentication (replace with real authentication logic)
            if (username === "admin" && password === "password123") {
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>Sign In to Cougar Watch</h2>
        <form onsubmit="signIn(); return false;">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>
    </div>
</body>
</html>
